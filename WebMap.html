<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>The Ruskin Journey</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
	<script src="http://js.arcgis.com/3.14/"></script>
	<link rel = "stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>

  </head>
  <header>
	<div id="header" style="display: block; background-color: #3B5786;">
		<div class="rightArea">
			<div class="logo">
				<a target="_blank" style="cursor: default;">
					<img alt="Map Tour Logo" class="headerLogoImg" src="http://i446.photobucket.com/albums/qq183/coryclapp/ruskin_logo_zpsz32unfpj.jpg">
				</a>
			</div>
		</div>
		<div class="textArea" style="width: 829px;">
            <h1 class="title" tabindex="0">The Ruskin Journey</h1>
		</div>
	</div>
  </header>
   
  <body onload ="int();">
    <div id="mapDiv" class="map">
        <div id="HomeButton"></div>
    </div>
	
	<div class ="rightPane">
		<div class="legend">
			<form>
				<fieldset>
				<legend> Perspective </legend>
                    <input type="checkbox" id="layer1"> Mary and John
                    <br>
                    <input type="checkbox"> Ruskin
                    <br>
                    <input type="checkbox"> Witness
                </fieldset>
			</form>
				
		</div>
	</div>
    <div id="footer">

        <input type="range" min = "1" max="5" step = "1" onchange = "getValue(this.value)"/>
        <span id="range"></span>

		<div class="scroll">
			<canvas id="timeline" width="1950" height="230">
				Your browser doesn't support canvas.
			</canvas>
		</div>

		<script>

		function Shape(x, y, w, h, fill1, fill2, text) {
			this.x = x;
			this.y = y;
			this.w = w;
			this.h = h;
			this.fill1 = fill1;
			this.fill2 = fill2;
			this.text = text;
		}

		// get canvas element
		var elem = document.getElementById('timeline');

		// check if context exists
		if (elem.getContext) {

			var box = new Array("","","","","","","","","");

			// get method to read in "text" data - "TEST"
			box[0] = new Shape(15, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST1");
			box[1] = new Shape(230, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST2");
			box[2] = new Shape(445, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST3");
			box[3] = new Shape(660, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST4");
			box[4] = new Shape(875, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST5");
			box[5] = new Shape(1090, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST6");
			box[6] = new Shape(1305, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST7");
			box[7] = new Shape(1520, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST8");
			box[8] = new Shape(1735, 15, 200, 200, "rgba(95,95,95,0.3)", "#000", "TEST9");

			context = elem.getContext('2d');
			for (var i=0; i<box.length; i++) {
				context.fillStyle = box[i].fill1;
				context.fillRect(box[i].x, box[i].y, box[i].w, box[i].h);
				context.fillStyle = box[i].fill2;
				context.fillText(box[i].text, 30+box[i].x, 30+box[i].y);
				// text location = coordinates with equation (+box[i].x) and (+box[i].y)

			}
		}

		</script>
    </div>

  </body>
</html>
